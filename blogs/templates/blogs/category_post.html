<h1>「{{ category.name }}」の投稿一覧</h1>
<ul>
    
    {% for post in object_list %}
    
    {% if user.authenticated or post.is_public %}
    <li>
    {% if not post.is_public %}[下書き]{% endif %} <a href="{% url blogs:post_detail %}">{{ post.title }}</a></li>
    {% else %}
    <li>投稿はありません。</li>

    {% endif %}
    {% empty %}        
    <li>まだ投稿はありません。</li>
    {% endfor %}
        
</ul>
